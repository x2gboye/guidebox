<div class="container">

    <gb-shows-filter>
    </gb-shows-filter>

    <div class="row"
         infinite-scroll="vm.getShows()"
         infinite-scroll-disabled="vm.busy">

        <div class="col-sm-4"
             ng-repeat="show in vm.shows">

            <a class="thumbnail" ng-link="['ShowDetails', {id: show.id}]">
                <div class="caption">
                    <h4 class="text-center">{{show.title}}</h4>
                </div>
                <img ng-src="{{show.artwork_208x117}}">
                <br />
            </a>

        </div>

    </div>

</div>
