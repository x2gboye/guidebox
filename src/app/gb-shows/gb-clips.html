

<div ng-class="{ 'clips-container': vm.clips.length }">


    <slick settings="vm.slickConfig" ng-if="vm.clipsLoaded">

        <div ng-repeat="clip in vm.clips">

            <a class="thumbnail"
               href=""
               ng-click="vm.showClip(clip)">
                <div class="caption">
                    <h6 class="text-center">{{clip.title}}</h6>
                </div>
                <img ng-src="{{clip.thumbnail_208x117}}">
                <br />
            </a>

        </div>

    </slick>

    <h3 class="text-center text-muted"
        ng-if="!vm.clips.length">
        No Clips Available
    </h3>


</div>
