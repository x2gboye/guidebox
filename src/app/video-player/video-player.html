<div class="modal-header">
    <button type="button"
            class="close"
            ng-click="vm.close()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="modal-title">{{vm.title}}</h4>
</div>
<div class="modal-body">

    <iframe width="100%"
            height="390"
            ng-src="{{vm.url}}"
            frameborder="0"
            allowfullscreen>

    </iframe>

</div>
