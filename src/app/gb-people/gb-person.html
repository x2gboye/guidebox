<div class="container">

    <h2>{{vm.person.name}}</h2>

    <hr>

    <div class="row">
        <div class="col-sm-8">
            <div class="row">
                <div class="col-sm-3">
                    <div class="thumbnail">
                        <img ng-src="{{vm.person.images.small.url}}">
                    </div>
                </div>
                <div class="col-sm-9">
                    <p class="text-muted">
                        {{vm.person.description}}
                    </p>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="text-center" ng-if="vm.person.social.twitter.link">
                <a class="twitter-timeline"
                   data-width="500"
                   data-height="500"
                   data-theme="dark"
                   href="{{vm.person.social.twitter.link}}">Tweets by BryanCranston</a>
                <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

            </div>
        </div>
    </div>

    <hr>


</div>
